
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Error page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

	<link rel="stylesheet" type="text/css" media="all" href="../../css/global.css" th:href="@{/css/global.css}" />
	<link rel="stylesheet" type="text/css" media="all" href="../../css/error.css" th:href="@{/css/error.css}" />

	<link rel="icon" type="image/ico" th:href="@{/images/website-icon.ico}" href="../../images/website-icon.ico"/>

</head>
<body>

	<header>
		<div>
			<a th:href="@{/GoToHome}" class="logo">
				<img th:src="@{/images/website-logo.png}" alt="website-logo.png" src=""/>
			</a>

			<div class="header-right">
				<a th:href="@{/GoToHome}" class="active">Home</a>
				<a th:href="@{/GoToShoppingCart}">Shopping cart</a>
				<a th:href="@{/GoToOrders}">My Orders</a>
				<a th:href="@{/logout}">Logout</a>
			</div>

		</div>
	</header>

		<div class="error-div">
			<img class="error-image" th:src="@{/images/error.jpg}" src="../../images/error.jpg" alt="error-image"/>

			<div class="error-title">An error occured</div>
			<div class="error-reason">
				Your error is: <strong><span th:text="${errorMessage}">sample error</span></strong>
			</div>
			<div th:if="${session.user == null}">
				<hr>
				<a th:href="@{/}">Press here to go back to the login page</a>
			</div>
		</div>
	</body>
</html>
