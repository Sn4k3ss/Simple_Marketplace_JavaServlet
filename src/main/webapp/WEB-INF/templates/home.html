<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Marketplace App</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" media="all"
        href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" />
</head>

<body>

<h1>Welcome to our marketplace <span th:text="${session.user.name}">Amadeus</span></h1>
<h2>Primo menu (riempito con cose a caso)</h2>

<p>Your country is: <span th:text="${#locale.country}">US</span> </p>


<div class="topnav">
  <p>Link veloci</p>
  <a th:href="@{/home}">Home</a>
  <a th:href="@{/cart}">Cart</a>
  <a th:href="@{/orders}">Orders</a>
  <a th:href="@{/logout}">Logout</a>

</div>

<form action="searchProducts" method="POST">
  <p>Cosa vuoi cercare di bello? </p>
  <input type="text" name="keyword" >

</form>

</body>
</html>
