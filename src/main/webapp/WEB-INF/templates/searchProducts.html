<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Search</title>

    <link rel="stylesheet" type="text/css" media="all"
          href="../css/myStyle.css" th:href="@{/css/myStyle.css}" />
</head>


<body>

<header>
    <div>

        <a th:href="@{/GoToHome}" class="logo">
            <img th:src="@{/images/website-logo.png}" alt="website-logo.png" src=""/>
        </a>

        <div class="header-right">
            <a th:href="@{/GoToHome}" class="active">Home</a>
            <a th:href="@{/GoToShoppingCart}">Shopping cart</a>
            <a th:href="@{/GoToOrders}">My Orders</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</header>

<!-- Search form-->
<div class="styled-form">
    <br>
    <br>
    <form th:class="styled-form" th:action=" ${#request.contextPath} + '/search/products' " method="GET">
        <p>Cosa vuoi cercare di bello? </p>
        <input th:placeholder="'Oasis..'" name="keyword" >
        <input class="button" type="submit" value="vai!">
    </form>
</div>


<div th:if="${not #maps.isEmpty(products.supplierProductMap)}">
    <table th:class="styled-table">
        <caption>Products from the marketplace</caption>
        <thead>
            <tr>
                <th colspan="2" scope="col">Product</th>
                <th scope="col">Description</th>
                <th scope="col">Cost</th>
                <th colspan="2" scope="col">Supplier</th>
                <th scope="col">Add to cart</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="productId : ${products.supplierProductMap.keySet()}" th:with="productInfo1=${products.supplierProductMap.get(productId)[0]}">
                <td class="table-product-img">
                    <a th:href="@{/search/products/showProductInfo(productId=${productId})}" >
                        <img th:src="'https://tiw21marketplace.s3.eu-south-1.amazonaws.com/images/products/'+ ${productInfo1.productImagePath}" alt="Product image"/>
                    </a>
                </td>
                <td>

                    <form th:class="styled-form" th:action=" ${#request.contextPath} + '/search/products/ShowProductInfo' " class="inline" method="POST" >
                        <input type="hidden" name="productId" th:value="${productId}" value="Id prodotto">
                        <input type="submit" th:class="button" name="productName" th:value="${productInfo1.productName}" value="Nome prodotto" class="link-button">
                    </form>
                </td>
                <td th:text="${productInfo1.productDescription}"></td>
                <td th:text="${productInfo1.supplierProductCost}"></td>  <!-- if product.isOnDiscount 'illimuna prezzo' -->
                <td class="table-supplier-img">
                    <img th:src="'https://tiw21marketplace.s3.eu-south-1.amazonaws.com/images/suppliers/'+ ${productInfo1.supplier.imagePath}" alt="Product image"/>
                </td>
                <td th:text="${productInfo1.supplierName}"></td>
                <td>
                    <form th:class="styled-form" th:action="${#request.contextPath} + '/products/AddToCart'"  th:object="${productInfo1}" method="POST">
                        <input type="hidden" th:value="${productInfo1.productId}"    name="productId" />
                        <input type="hidden" th:value="${productInfo1.supplierId}"   name="supplierId" />
                        <input type="hidden" th:value="${productInfo1.supplierProductCost}"   name="supplierProductCost" />
                        <input type="submit" th:class="button" value="One-click buy" />
                    </form>
                </td>
                <td>
                    <table th:if="${selectedProductId.equals(productInfo1.productId)}" th:each="supplierProduct : ${products.supplierProductMap.get(productId)}">
                        <caption></caption>
                        <thead>
                        <tr>
                            <th scope="col">Supplier</th>
                            <th scope="col">Cost</th>
                            <th scope="col">Rating</th>
                            <th scope="col">Range</th>
                            <th scope="col">Add to cart</th>
                        </tr>
                        </thead>
                        <tr>
                            <td th:text="${supplierProduct.supplier.supplierName}"> Venditore 0</td>
                            <td th:text="${supplierProduct.supplierProductCost}">2000.00</td>
                            <td th:text="${supplierProduct.supplier.supplierRating}">0.0</td>
                            <td>
                                <table>
                                    <thead>
                                    <tr>
                                        <th scope="col">Range</th>
                                        <th scope="col">minItem</th>
                                        <th scope="col">maxItem</th>
                                        <th scope="col">cost</th>
                                    </tr>
                                    </thead>
                                    <tr th:each="range : ${supplierProduct.supplier.supplierShippingPolicy.ranges}" >
                                        <td th:text="${supplierProduct.supplier.supplierShippingPolicy.ranges.indexOf(range) + 1}">1</td>
                                        <td th:text="${range.minAmount}">1</td>
                                        <td th:text="${range.maxAmount}">5</td>
                                        <td th:text="${range.cost}">100,99</td>
                                    </tr>
                                </table>
                            </td>
                            <td>
                                <form th:class="styled-form" th:action="${#request.contextPath} + '/products/AddToCart'" method="POST">
                                    <label for="howMany">How many:</label>
                                    <select name="howMany" id="howMany">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                    <input type="hidden" th:value="${supplierProduct.productId}"    name="productId" />
                                    <input type="hidden" th:value="${supplierProduct.supplierId}"   name="supplierId" />
                                    <input type="hidden" th:value="${supplierProduct.supplierProductCost}"   name="supplierProductCost" />
                                    <input type="submit" th:class="button" value="Add to cart">
                                </form>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div th:if="${#maps.isEmpty(products.supplierProductMap)}">
    <br>
    <br>
    Sorry, couldn't find what you're looking for!
</div>

</body>
</html>
